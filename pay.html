<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/pay.css">
</head>
<body>
    <div class="tacthead">
        <div class="top-bar">
            <span class="name"><span class="name2">HOTIM</span>FITNESS</span>
            <div class="2top-bar">
                <nav>
                    <a href="index.html">HOME</a>
                    <a href="https://www.jumia.com.ng/catalog/?q=sports+gear" target="_blank">SHOP</a>
                    <a href="https://www.hotimenterprise.com/" target="_blank">BLOG</a>
                    <a href="contact.html" target="_blank">CONTACT</a>
                </nav>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="tp">
            <h1 class="bi">Billing Info</h1>
            <p class="pi">
                Choose a payment option below and fill out 
                <br>
                the appropriate information
            </p>
        </div>
        <div class="mp">
            <button class="pm1">
                <a href="pay.html">
                <img src="/images/debit-card.png" alt="" width="50" height="50">
                <p class="dc">Debit Card</p>
                </a>
            </button>
            <button class="pm2">
                <a href="pay2.html">
                <img src="/images/—Pngtree—paypal logo icon_3593258.png" alt="" width="50" height="50">
                <p class="dc">PayPal</p>
                </a>
            </button>
            <button class="pm3">
                <a href="pay3.html">
                <img src="/images/plus.png" alt="" width="30" height="30" class="pl">
                <p class="dc1">Custom</p>
                </a>
            </button>
        </div>
        <div class="thp">
            <div class="p1">
                <h1 class="ba">Billing Address</h1>
                <form action="">    
                    <span>FULL NAME</span>
                    <br>
                    <input type="text" name="" id="">
                    <br>
                    <br>
                    <span>ADRESS 1</span>
                    <br>
                    <input type="address" name="" id="">
                    <br>
                    <br>
                    <span>ADRESS 2</span>
                    <br>
                    <input type="address" name="" id="">
                    <br>
                    <br>
                    <span>CITY</span>
                    <br>
                    <input type="text" name="" id="">
                    <br>
                    <br>
                    <div class="saz">
                        <div class="se">
                            <span>STATE</span>
                            <br>
                            <select name="Secret Question" id="Secret Question">
                                <option value="0">Select State</option>
                                <option value="1">Abia</option>
                                <option value="2">Abuja</option>
                                <option value="3">Lagos</option>
                                <option value="4">Port Harcourt</option>
                                <option value="5">Edo</option>
                            </select>
                        </div>
                        <div class="zi">
                            <span>ZIP CODE</span>
                            <br>
                            <input type="number" name="" id="">
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="p2">
                <h1 class="ba">Debit Card Info</h1>
                <form action="">
                    <span>NAME ON CARD</span>
                    <br>
                    <input type="text" name="" id="">
                    <br>
                    <br>
                    <span>CARD NUMBER</span>
                    <br>
                    <input type="tel" placeholder="0000-0000-0000-0000">
                    <div class="saz">
                        <div class="zi">
                            <span>CVV NUMBER</span>
                            <br>
                            <input type="number" name="" id="">
                        </div>
                        <div class="se">
                            <span>EXP. MONTH</span>
                            <br>
                            <select name="Secret Question" id="Secret Question">
                                <option value="0">Month</option>
                                <option value="1">January</option>
                                <option value="2">Februrary</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="day">
                            <span>EXP. DAY</span>
                            <br>
                            <select name="Secret Question" id="Secret Question">
                                <option value="0">Year</option>
                                <option value="1">2024</option>
                            </select>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
        <div class="butt">
        <button>Next</button>
        </div>
    </div>
